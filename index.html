<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="public/Excalibur-Studios-Logo-512.png">
</head>
<body>
    <header class="site-header">
        <img
            src="public/Excalibur-Studios-Logo-512.png"
            alt="Excalibur Studios logo"
            class="brand-mark"
            width="128"
            height="128"
        >
        <div class="hero-copy">
            <h1>Welcome to Excalibur Studios</h1>
            <p>Your creativity starts here.</p>
        </div>
    </header>

    <main>
        <section id="intro">
            <h2>About</h2>
            <p>Use this space to share your story and mission.</p>
        </section>

        <section id="cta">
            <h2>Get Started</h2>
            <button id="cta-button" type="button">Click me</button>
        </section>
    </main>

    <footer>
        <small>&copy; <span id="year"></span> Excalibur Studios. All rights reserved.</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
